<!DOCTYPE html>
<html>
  <head>
    <title>Zoko</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>ZOKO</h1>
      <canvas id="zoko" height="400" width="780"></canvas>
      <div class="btn-group">
        <button id="nextBtn" class="btn">Next Level</button>
        <button id="restartBtn" class="btn">Restart Level</button>
        <button id="newBtn" class="btn">New Game</button>
      </div>
      <p id="steps">0 steps</p>
    </div>
  </body>
  <script src="js/zepto.min.js"></script>
  <script src="js/zoko.js"></script>
  <script>
    window.onload = function() {
      container = $('div.container')
      zoko = new Zoko(container);
    }
  </script>
</html>
