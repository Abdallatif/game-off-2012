<!DOCTYPE html>
<html>
  <head>
    <title>Zoko</title>
    <link href="css/font-awesome.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div id="wrapper">
        <canvas id="zoko" height="450" width="850"></canvas>
        <div id="overlay">
          <p id="steps">0 steps</p>
        </div>
        <div class="btn-group">
          <button id="nextBtn" class="btn">Next Level</button>
          <button id="restartBtn" class="icon-btn icon-undo"></button>
        </div>
      </div>
    </div>

    <footer>
      <p class="footer">
        A game entry for <a href="https://github.com/blog/1303-github-game-off">GitHub Game Off 2012</a> by <a href="mailto:samuel02@gmail.com">Samuel Nilsson</a> and <a href="mailto:zyxster@gmail.com">Sebastian Viklund</a>.
      </p>
    </footer>
  </body>
  <script src="js/zepto.min.js"></script>
  <script src="js/zoko.js"></script>
  <script>
    window.onload = function() {
      container = $('div.container')
      zoko = new Zoko(container);
    }
  </script>
</html>
