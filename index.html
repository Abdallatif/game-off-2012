<!DOCTYPE html>
<html>
	<head>
		<title>Zoko</title>
		<link href="css/style.css" rel="stylesheet" />
	</head>
	<body>
		<h1>Zoko</h1>
		<canvas id="zoko" height="400" width="700"></canvas>
	</body>
	<script src="js/zoko.js"></script>
	<script>
		window.onload = function() {
			canvas = document.getElementById('zoko');
			e3d.init(canvas);
			e3d.scene = new e3d.Scene;
			e3d.run();
		}
	</script>
</html>
