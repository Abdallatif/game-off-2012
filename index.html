<!DOCTYPE html>
<html>
  <head>
    <title>Zoko</title>
    <link href="css/font-awesome.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div id="wrapper">
        <canvas id="zoko" height="450" width="850"></canvas>

        <div id="overlay">
          <p id="steps">0 steps</p>
        </div>

        <div id="menu" style="display:none">
          <div class="options">
            <h2 class="title">Options</h2>
            <button id="continueBtn" class="btn">Continue Game</button>
            <button id="nextBtn" class="btn">Next Level &rarr;</button>
            <button id="previousBtn" class="btn">&larr; Previous Level</button>
          </div>
          <div class="highscore">
            <h2>Highscore</h2>
            <table class="table">
              <tbody>
                <tr>
                  <td>Level 1
                  <td>2 steps</td>
                </tr>
                <tr>
                  <td>Level 2
                  <td>3 steps</td>
                </tr>
                <tr>
                  <td>Level 3
                  <td>?</td>
                </tr>
                <tr>
                  <td>Level 4
                  <td>?</td>
                </tr>
                <tr class="last">
                  <td>Level 5
                  <td>?</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div id="menuOverlay" style="display:none"></div>

        <div class="btn-group">
          <a id="menuBtn" class="icon-btn icon-home" title="Show Menu"></a>
          <a id="restartBtn" class="icon-btn icon-undo" title="Restart Level"></a>
        </div>
      </div>
    </div>

    <footer>
      <p class="footer">
        A game entry for <a href="https://github.com/blog/1303-github-game-off">GitHub Game Off 2012</a> by <a href="mailto:samuel02@gmail.com">Samuel Nilsson</a> and <a href="mailto:zyxster@gmail.com">Sebastian Viklund</a>.
      </p>
    </footer>
  </body>
  <script src="js/jquery-1.8.3.min.js"></script>
  <script src="js/zoko.js"></script>
  <script>
    $(function() {
      $(document).ready(function() {
        container = $('div.container');
        zoko = new Zoko(container);
      });
    });
  </script>
</html>
